<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <h1 class="h1 p-3 title__main">Weather</h1>
            <div class="form-group">
              <input
                type="text"
                id="city-input"
                class="form-control"
                placeholder="Search by city"
              />
            </div>
            <button type="button" onclick="searchCity()" class="btn btn-dark">
              Search
            </button>
            <div id="weather-output" class="mt-3">
              <div class="card-deck mb-3">
                <div class="card text-center mb-3 shadow-sm">
                  <div class="card-header">
                    <h3 id="city-name" class="my-0 font-weight-normal">
                      -------------------
                    </h3>
                  </div>
                  <div class="card-body">
                    <h3 id="weather-type" class="card-title">
                      -----------------
                    </h3>
                    <ul class="lest-unstyled mt-3 mb-3">
                      <li>Temp: <span id="temp"></span></li>
                      <li>Min Temp: <span id="min-temp"></span></li>
                      <li>Max Temp: <span id="max-temp"></span></li>
                      <li>Wind Speed: <span id="wind-speed"></span></li>
                      <li>Humidity: <span id="humidity"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
